{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete post</title>
</head>
{% block content %}
<body>
<h1> Edit Post</h1>
{#html form is to render a format for users#}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p> Do you want to delete "{{ post.title }}" </p>
    <button type='submit' > Delete </button>
</form>
</body>
{% endblock content %}
</html>
